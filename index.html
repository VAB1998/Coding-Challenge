<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="file.css">
  </head>
  <!-- IMMAGINE BACKGROUND -->
  <body id="background">
    <!-- BOX -->
    <main class="box">

      <!-- LOGO and SLOGAN -->
      <header>
        <img src="logo.png" id="logo">
        <div class="slogan">Taking Booleaners from A to B</div>
      </header>

      <!-- MENU -->
      <nav>
        <div id="menu">
          <input type="submit" value="Prenota">
          <input type="submit" value="Termina Prenotazione">
          <input type="submit" value="Accendi Luci">
        </div>
      </nav>

      <!-- OPZIONI -->
      <section class="margineopzioni">
        <!-- Nomi Opzioni 1 -->
        <div>
          <input type="checkbox">
          <span class="nomi">Monopattino Gino22</span>
        </div>
        <!-- Info Opzioni 1 -->
        <span class="arrow"></span>
        <span class=testoinfo>Via Guadalametri-a 220 metri da te</span>
        <!-- CARICA -->
        <div class="testoinfo">Stato carica:</div>
        <div class="carica media"></div>
      </section>
      <section class="margineopzioni">
        <!-- Nomi Opzioni 2 -->
        <div>
          <input type="checkbox">
          <span class="nomi">Monopattino Vincy98</span>
        </div>
        <!-- Info Opzioni 2 -->
        <span class="arrow"></span>
        <span class=testoinfo>Via Ricciardoni-a 320 metri da te</span>
        <!-- CARICA -->
        <div class="testoinfo">Stato carica:</div>
        <div class="carica alta"></div>
      </section>
      <section class="margineopzioni">
        <!-- Nomi Opzioni 3 -->
        <div>
          <input type="checkbox">
          <span class="nomi">Monopattino Nina32</span>
        </div>
        <!-- Info Opzioni 3 -->
        <span class="arrow"></span>
        <span class=testoinfo>Via Mentarinii-a 560 metri da te</span>
        <!-- CARICA -->
        <div class="testoinfo">Stato carica:</div>
        <div class="carica bassa"></div>
      </section>
    </main>
  </body>
</html>
